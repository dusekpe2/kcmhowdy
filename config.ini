[core]
detection_notice=false
disabled=false
ignore_closed_lid=false
ignore_ssh=false
no_confirmation=true
suppress_unknown=true
use_cnn=false

[debug]
end_report=false

[video]
certainty=3.5
dark_threshold=50
device_format=v4l2
device_path=/dev/v4l/by-path/pci-0000:00:14.0-usb-0:6:1.0-video-index0
exposure=0
force_mjpeg=false
frame_height=-1
frame_width=-1
max_height=320
recording_plugin=opencv
timeout=1
